{% extends 'base.html' %} {% block content %}

<section class="section">
  <div class="container">
    <div class="block">
      <button class="button is-fullwidth is-primary has-text-weight-bold  is-size-4">Upload New Listing</button>
    </div>
    <hr>
    <div class="block">
      <form method="POST" class="is-fullwidth">
        <div class="field has-addons">
          <div class="control is-fullwidth is-size-4">
            <div class="select">
              <select name="file">
                {% for file in files %}
                  <option>{{ file[1] }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="control">
            <button
              type="submit"
              name="spotlight"
              class="button is-size-4 is-primary is-light is-outlined"
            >
              Set Spotlight
            </button>
          </div>
        </div>
      </form>
    </div>
    <hr>
    <div class="block">
      <form method="POST" class="is-fullwidth">
        <div class="field">
          <div class="control is-fullwidth is-size-4">
            <div class="select">
              <select name="file">
                {% for file in files %}
                  <option>{{ file[1] }}</option>
                  Confirm Delete?
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="block"> </div>
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" name="delete-confirm">
              Confirm Delete?
            </label>
          </div>
          <div class="block"></div>
          <div class="control">
            <button
              type="submit"
              name="delete"
              class="button is-size-4 is-danger is-light is-outlined"
            >
              Delete
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
